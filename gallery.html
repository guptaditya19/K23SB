<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(100px, 1fr));
            gap: 10px;
        }
        .gallery img{
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="placeholder">
        <img src="https://via.placeholder.com/150" alt="placeholder">
        <img src="https://via.placeholder.com/150" alt="placeholder">
        <img src="https://via.placeholder.com/150" alt="placeholder">
        <img src="https://via.placeholder.com/150" alt="placeholder">
        <img src="https://via.placeholder.com/150" alt="placeholder">
    </div>
</body>
</html>
