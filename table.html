<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Section&nbsp;</th>
                <th>Roll No.&nbsp;</th>
                <th>Marks&nbsp;</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ND</td>
                <td>34</td>
                <td>98</td>
                <td>QWERTY</td>
            </tr>
            <tr>
                <td>SB</td>
                <td>23</td>
                <td>78</td>
                <td>ABC</td>
            </tr>
            <tr>
                <td>BS</td>
                <td>12</td>
                <td>89</td>
                <td>XYZ</td>
            </tr>
        </tbody>
    </table>  
</body>
</html>
